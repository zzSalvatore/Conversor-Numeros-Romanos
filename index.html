<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor Números Romanos</title>
</head>
<body>

<section class="container">

    <form class="body_container">
        <div class="head_container">
            <h1 class="title">Conversor de Números Romanos</h1>
            <h4>Legenda:</h4>
            <h5>I = 1</h5>
            <h5>V = 5</h5>
            <h5>X = 10</h5>
            <h5>L = 50</h5>
            <h5>C = 100</h5>
            <h5>D = 500</h5>
            <h5>M = 1000</h5>
        </div>

        <div class="main_container">
            <label for="numberToConvert">Digite um Número:</label>
            <input type="text" id="numberToConvert">
            <div class="btn">
                <button type="button"  id="btnClean">Limpar</button>
                <button type="button"  id="btnConvert">Converter</button>
            </div>
        </div>

        <div class="result_container">
            <legend>Resultado:</legend>
            <h1 id="result"></h1>
        </div>

    </form>
</section>














<script src="script.js"></script>    
</body>
</html>
